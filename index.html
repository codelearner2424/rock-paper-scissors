<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to 5!</h2>
    <div class="buttons">
        <button class="button" id="rock">
            <img src="images/rock.jpg" alt="rock">
        </button>
        <button class="button paper" id="paper">
            <img src="images/paper.jpg" alt="paper">
        </button>
        <button class="button" id="scissors">
            <img src="images/scissors.jpg" alt="scissors">
        </button>
    </div>
    <div class="texts">
        <p class="text" id="player-score"></p>
        <p class="text" id="computer-score"></p>
    </div>
    <div>
        <p class="text" id="outcome"></p>
    </div>
    <script src="myscripts.js"></script>
</body>
</html>
